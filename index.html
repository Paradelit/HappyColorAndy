<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Para Andy</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* --- ESTILOS GENERALES --- */
        body { 
            margin: 0; background: #f0f4f8; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            height: 100dvh; width: 100vw; overflow: hidden; 
            display: flex; flex-direction: column;
            user-select: none; -webkit-user-select: none;
        }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; background: #f0f4f8;
            transition: transform 0.3s ease; z-index: 10;
        }
        .hidden { display: none !important; }

        /* --- GALER√çA --- */
        #gallery-screen { z-index: 20; overflow-y: auto; align-items: center; }
        .gallery-content { padding: 20px; width: 100%; max-width: 600px; box-sizing: border-box; }
        
        .gallery-header-block { text-align: center; margin: 30px 0 20px 0; }
        .gallery-title { color: #d63384; font-size: 1.8rem; margin: 0; }
        .gallery-subtitle { color: #666; font-size: 0.9rem; margin-top: 5px; }
        
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; width: 100%; }
        .gallery-item {
            background: white; border-radius: 15px; overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer;
            display: flex; flex-direction: column; position: relative;
        }
        .gallery-item:active { transform: scale(0.98); }
        .thumb-preview { 
            width: 100%; height: 160px; object-fit: contain; background: white; 
            padding: 10px; box-sizing: border-box; border-bottom: 1px solid #eee;
        }
        /* Marca de completado en galer√≠a */
        .check-badge {
            position: absolute; top: 10px; right: 10px;
            background: #4CAF50; color: white; border-radius: 50%;
            width: 25px; height: 25px; display: flex; justify-content: center; align-items: center;
            font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .thumb-title { padding: 15px; font-weight: bold; color: #444; text-align: center; }

        /* --- JUEGO --- */
        header {
            flex: 0 0 50px; background: white; display: flex;
            align-items: center; justify-content: space-between;
            padding: 0 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 500; position: relative;
        }
        h1 { color: #d63384; font-size: 1rem; margin: 0 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex-grow: 1; text-align: center; }
        .header-btns { display: flex; gap: 8px; }

        button.icon-btn {
            background: #eee; border: none; border-radius: 50%;
            width: 35px; height: 35px; font-size: 18px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }
        button.icon-btn:active { background: #d63384; color: white; }
        
        /* Bot√≥n especial Bombilla */
        #btn-hint { background: #fff3cd; color: #856404; display: none; } /* Oculto por defecto */
        #btn-hint.active { display: flex; animation: popIn 0.3s; }

        #progress-container { width: 100%; height: 4px; background: #e0e0e0; position: relative; z-index: 450; }
        #progress-bar { height: 100%; background: #d63384; width: 0%; transition: width 0.3s ease; }

        #viewport { flex-grow: 1; position: relative; overflow: hidden; background: #e0e0e0; width: 100%; z-index: 1; }
        #zoom-layer { position: absolute; top: 0; left: 0; transform-origin: 0 0; box-shadow: 0 0 20px rgba(0,0,0,0.2); will-change: transform; }
        #shake-layer { width: 100%; height: 100%; }
        canvas { display: block; image-rendering: pixelated; }

        .paleta-container {
            flex: 0 0 auto; background: white; width: 100%;
            display: flex; align-items: center;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
            z-index: 1000; overflow-x: auto;
            padding-top: 10px; padding-bottom: max(25px, env(safe-area-inset-bottom));
        }
        .paleta { display: flex; gap: 12px; padding: 0 15px; min-width: max-content; }
        .color-btn { 
            width: 50px; height: 50px; border-radius: 50%; border: 3px solid #fff; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); position: relative; flex-shrink: 0;
        }
        .color-number {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; font-weight: bold; font-size: 18px; text-shadow: 0 1px 2px rgba(0,0,0,0.8); pointer-events: none;
        }
        .color-btn.light .color-number { color: #333; text-shadow: none; }
        .selected { border-color: #333; transform: scale(1.1); box-shadow: 0 4px 8px rgba(0,0,0,0.3); }

        .shake { animation: shake 0.3s; }
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            75% { transform: translate(5px, 0); }
        }
        @keyframes popIn { from {transform: scale(0);} to {transform: scale(1);} }

        /* --- MODAL VICTORIA --- */
        #victory-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
        }
        .victory-content {
            background: white; padding: 30px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .victory-content h2 { color: #d63384; margin: 0 0 10px 0; }
        .victory-content p { color: #555; margin: 0 0 20px 0; }
        .victory-btn { 
            background: #d63384; color: white; border: none; padding: 10px 25px; 
            font-size: 1rem; border-radius: 25px; cursor: pointer; 
        }
        
        #ptr-indicator {
            height: 0; overflow: hidden; display: flex; justify-content: center; align-items: center;
            background: #f0f4f8; color: #d63384; font-weight: bold; transition: height 0.2s;
        }
    </style>
</head>
<body>

    <div id="gallery-screen" class="screen">
        <div id="ptr-indicator">‚¨áÔ∏è Suelta para recargar</div>
        <div class="gallery-content">
            <div class="gallery-header-block">
                <h1 class="gallery-title">üé® Recuerdos</h1>
                <div class="gallery-subtitle" id="gallery-counter">Completados: 0/2</div>
            </div>
            <div class="gallery-grid" id="gallery-grid"></div>
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <header>
            <button id="btn-back" class="icon-btn" title="Volver">‚¨ÖÔ∏è</button>
            <h1>Foto</h1>
            <div class="header-btns">
                <button id="btn-hint" class="icon-btn" title="Ayuda m√°gica">üí°</button>
                <button id="btn-download" class="icon-btn" title="Descargar imagen">üíæ</button>
                <button id="btn-reset" class="icon-btn" title="Borrar">üóëÔ∏è</button>
                <button id="btn-solucion" class="icon-btn" title="Ver">üëÅÔ∏è</button>
            </div>
        </header>
        <div id="progress-container"><div id="progress-bar"></div></div>
        
        <div id="viewport">
            <div id="zoom-layer">
                <div id="shake-layer">
                    <canvas id="lienzo"></canvas>
                </div>
            </div>
        </div>

        <div class="paleta-container">
            <div class="paleta" id="paleta"></div>
        </div>
    </div>

    <div id="victory-modal" class="hidden">
        <div class="victory-content">
            <h2>¬°Felicidades! üéâ</h2>
            <p>Has completado este recuerdo.</p>
            <button class="victory-btn" onclick="cerrarVictoria()">¬°Genial!</button>
        </div>
    </div>

    <canvas id="hidden-canvas" style="display:none;"></canvas>
    <canvas id="lines-canvas" style="display:none;"></canvas>

    <script>
        // ==========================================
        // üõ†Ô∏è CONFIGURACI√ìN üõ†Ô∏è
        // ==========================================
        const niveles = [
            {
                id: 'foto1',
                nombre: 'Recuerdo 1',
                lineas: 'lineas1.png', 
                solucion: 'solucion1.png',
                colores: [
                    '#953e38', '#551813', '#76231b', '#150c0a', '#2c1a14', '#644034', '#58372a', '#4e3024', '#482b1f', '#3f261b', 
                    '#301e16', '#382218', '#975f3d', '#26180f', '#19100a', '#1f130b', '#e4aa80', '#af7449', '#bf8960', '#754a29', 
                    '#653e20', '#eebb92', '#845631', '#cd996c', '#c0814a', '#db9d65', '#9f6d3f', '#cd9056', '#eab37c', '#291e13', 
                    '#ae8050', '#e1a86c', '#f0c088', '#201b15', '#19150f', '#3d321f', '#463c25', '#928360', '#aa9e7f', '#beb292', 
                    '#c8bc9b', '#a59978', '#c5b894', '#b0a585', '#817552', '#0b0a07', '#cdc29d', '#6a603e', '#312c1b', '#a29a7d', 
                    '#29261b', '#b7ae8d', '#1b1911', '#9d9575', '#999171', '#948c6c', '#19170f', '#5c5538', '#4e482f', '#d2caa8', 
                    '#211f15', '#242216', '#afab93', '#6f6b52', '#827e64', '#252419', '#898870', '#737564', '#f6f9e7', '#202316', 
                    '#0b0d0a', '#dde8db', '#c1d2d0', '#07090b', '#333c47', '#24282d', '#32588c', '#003d96', '#141619', '#101215', 
                    '#0e49a4', '#1e56b2', '#212429', '#2d333d', '#1e2126', '#023385', '#4074cc', '#282c33', '#002a74', '#2f63c0', 
                    '#243463', '#0f1d47', '#101732', '#1b1b1f', '#ffffff', '#000000', '#0e2256'
                ]
            },
            {
                id: 'foto2',
                nombre: 'Recuerdo 2',
                lineas: 'lineas2.png',
                solucion: 'solucion2.png',
                colores: [
                    '#e8aba9', '#671a16', '#b62115', '#961b10', '#df3b25', '#321d1a', '#583e3a', '#f1baad', '#492f27', '#372722', 
                    '#5f453b', '#a47765', '#927c73', '#ad7f6b', '#654b3e', '#886e61', '#b98f79', '#c7987f', '#705242', '#6a4f3f', 
                    '#82624f', '#7c5b47', '#755744', '#ecccb7', '#8a664d', '#846047', '#d4a481', '#916c51', '#967256', '#eab891', 
                    '#deaf89', '#99704e', '#9e7756', '#ae8664', '#a47d5b', '#c7b39f', '#f1d3b4', '#d7cdbd', '#f4dfb5', '#f6ebbf', 
                    '#f6f2cf', '#97966e', '#e6e6c9', '#838362', '#737552', '#65674c', '#d9dcc5', '#697362', '#c5cac3', '#525e4f', 
                    '#606962', '#465249', '#cfdcd3', '#3c4a47', '#c7d5d4', '#bdcfd5', '#b3c6d2', '#adb9c4', '#667f97', '#a0adba', 
                    '#a1b6cf', '#576c87', '#57595c', '#9ba2ad', '#82878f', '#42577a', '#384b6d', '#9095a1', '#2d3855', '#1f1e30', 
                    '#161221', '#4d3d6c', '#564379', '#574770', '#604b80', '#6b5187', '#4d3e5c', '#755a8e', '#8b6fa2', '#836899', 
                    '#53495b', '#7c5f93', '#9d82b0', '#9b7fae', '#977ca9', '#9577a9', '#a688b6', '#675471', '#927690', '#7d727c', 
                    '#766071', '#4e3e47', '#b4596d', '#c3667a', '#654d52', '#9f5665', '#c87684', '#d28791', '#271617', '#de9a9c'
                ]
            }
        ];

        // DB SETUP
        const DB_NAME = 'HappyAndyDB';
        const DB_VERSION = 1;
        let db;

        function initDB() {
            return new Promise((resolve) => {
                const req = indexedDB.open(DB_NAME, DB_VERSION);
                req.onupgradeneeded = e => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains('saves')) db.createObjectStore('saves', { keyPath: 'id' });
                };
                req.onsuccess = e => { db = e.target.result; resolve(db); };
                req.onerror = () => resolve(null);
            });
        }
        function saveToDB(id, data) {
            if(!db) return;
            const tx = db.transaction('saves', 'readwrite');
            tx.objectStore('saves').put({ id: id, data: data });
        }
        function loadFromDB(id) {
            return new Promise((resolve) => {
                if(!db) return resolve(null);
                const tx = db.transaction('saves', 'readonly');
                const req = tx.objectStore('saves').get(id);
                req.onsuccess = () => resolve(req.result ? req.result.data : null);
                req.onerror = () => resolve(null);
            });
        }
        function deleteFromDB(id) {
            if(!db) return;
            const tx = db.transaction('saves', 'readwrite');
            tx.objectStore('saves').delete(id);
        }

        // ELEMENTOS
        const galleryGrid = document.getElementById('gallery-grid');
        const galleryScreen = document.getElementById('gallery-screen');
        const gameScreen = document.getElementById('game-screen');
        const levelTitle = document.querySelector('header h1');
        const paletaDiv = document.getElementById('paleta');
        const progressBar = document.getElementById('progress-bar');
        const victoryModal = document.getElementById('victory-modal');
        const btnHint = document.getElementById('btn-hint');
        const galleryCounter = document.getElementById('gallery-counter');

        const canvas = document.getElementById('lienzo');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const hiddenCanvas = document.createElement('canvas');
        const hCtx = hiddenCanvas.getContext('2d', { willReadFrequently: true });
        const linesCanvas = document.createElement('canvas');
        const lCtx = linesCanvas.getContext('2d', { willReadFrequently: true });
        const zoomLayer = document.getElementById('zoom-layer');
        const shakeLayer = document.getElementById('shake-layer');
        const viewport = document.getElementById('viewport');

        let currentLevel = null, coloresRGB = [], selectedColorIndex = 0;
        let scale = 1, pX = 0, pY = 0;
        let imgLineas = new Image(), imgSolucion = new Image();
        let loadedCount = 0;
        
        // Cache & Stats
        let cachedSolData = null, cachedLinData = null, totalPixelsToPaint = 0;
        let isVictoryShown = false;

        initDB().then(() => { renderGallery(); });

        // --- GALER√çA ---
        async function renderGallery() {
            galleryGrid.innerHTML = '';
            let completedCount = 0;

            for(let i=0; i<niveles.length; i++) {
                const nivel = niveles[i];
                const el = document.createElement('div');
                el.className = 'gallery-item';
                
                const savedImg = await loadFromDB(nivel.id);
                const imgSrc = savedImg ? savedImg : nivel.lineas;
                
                // Comprobamos si est√° completado usando localStorage (flag ligera)
                const isDone = localStorage.getItem('completed_' + nivel.id) === 'true';
                if(isDone) completedCount++;

                let badgeHtml = isDone ? '<div class="check-badge">‚úì</div>' : '';

                el.innerHTML = `
                    <img src="${imgSrc}" class="thumb-preview" alt="${nivel.nombre}">
                    ${badgeHtml}
                    <div class="thumb-title">${nivel.nombre}</div>
                `;
                el.onclick = () => loadLevel(i);
                galleryGrid.appendChild(el);
            }
            
            galleryCounter.innerText = `Completados: ${completedCount}/${niveles.length}`;
        }

        // PULL TO REFRESH
        let ptrStartY = 0, ptrDist = 0; const ptrIndicator = document.getElementById('ptr-indicator');
        galleryScreen.addEventListener('touchstart', e => { if (galleryScreen.scrollTop === 0) ptrStartY = e.touches[0].clientY; }, {passive: true});
        galleryScreen.addEventListener('touchmove', e => {
            const y = e.touches[0].clientY;
            if (ptrStartY && y > ptrStartY && galleryScreen.scrollTop === 0) {
                ptrDist = y - ptrStartY;
                if (ptrDist > 60) ptrIndicator.style.height = '50px';
            }
        }, {passive: true});
        galleryScreen.addEventListener('touchend', () => {
            if (ptrDist > 60 && galleryScreen.scrollTop === 0) { ptrIndicator.innerText = "üîÑ Cargando..."; location.reload(); }
            else { ptrIndicator.style.height = '0px'; }
            ptrStartY = 0; ptrDist = 0;
        });

        // CARGA
        function loadLevel(index) {
            currentLevel = niveles[index];
            levelTitle.innerText = currentLevel.nombre;
            generarPaleta(currentLevel.colores);
            coloresRGB = currentLevel.colores.map(hex => ({
                r: parseInt(hex.slice(1, 3), 16), g: parseInt(hex.slice(3, 5), 16), b: parseInt(hex.slice(5, 7), 16)
            }));
            galleryScreen.classList.add('hidden'); gameScreen.classList.remove('hidden');
            isVictoryShown = false; progressBar.style.width = '0%'; btnHint.className = ''; 
            loadedCount = 0; ctx.clearRect(0, 0, canvas.width, canvas.height); 
            const ts = Date.now();
            imgLineas.src = currentLevel.lineas + '?' + ts;
            imgSolucion.src = currentLevel.solucion + '?' + ts;
        }

        imgLineas.onload = checkLoad; imgSolucion.onload = checkLoad;
        function checkLoad() { loadedCount++; if(loadedCount === 2) startGame(); }

        async function startGame() {
            // üöÄ ALTA CALIDAD: 3000px
            const MAX_DIM = 3000; 
            let w = imgLineas.width, h = imgLineas.height;
            if (w > MAX_DIM || h > MAX_DIM) {
                const ratio = w / h;
                if (w > h) { w = MAX_DIM; h = MAX_DIM / ratio; } else { h = MAX_DIM; w = MAX_DIM * ratio; }
            }
            w = Math.floor(w); h = Math.floor(h);

            canvas.width = w; canvas.height = h;
            hiddenCanvas.width = w; hiddenCanvas.height = h;
            linesCanvas.width = w; linesCanvas.height = h;

            ctx.drawImage(imgLineas, 0, 0, w, h);
            hCtx.drawImage(imgSolucion, 0, 0, w, h);
            lCtx.drawImage(imgLineas, 0, 0, w, h);

            cachedSolData = hCtx.getImageData(0, 0, w, h).data;
            cachedLinData = lCtx.getImageData(0, 0, w, h).data;
            
            totalPixelsToPaint = 0;
            for(let i=3; i<cachedSolData.length; i+=4) if(cachedSolData[i] > 0) totalPixelsToPaint++;

            const savedData = await loadFromDB(currentLevel.id);
            if(savedData) {
                const img = new Image();
                img.onload = () => { ctx.drawImage(img, 0, 0, w, h); updateProgress(); };
                img.src = savedData;
            } else { updateProgress(); }

            const vW = viewport.clientWidth, vH = viewport.clientHeight, m = 40;
            const sW = (vW - m) / w, sH = (vH - m) / h;
            scale = Math.min(sW, sH) || 0.5;
            pX = (vW - w * scale) / 2; pY = (vH - h * scale) / 2;
            updateTransform();
        }

        // üß† L√ìGICA DE AYUDAS Y PROGRESO
        function updateProgress() {
            if(isVictoryShown) return;
            const w = canvas.width, h = canvas.height;
            const currentData = ctx.getImageData(0,0,w,h).data;
            const solData = cachedSolData;
            let paintedCount = 0;

            for(let i=0; i<solData.length; i+=4) {
                if(solData[i+3] > 0 && 
                   Math.abs(currentData[i] - solData[i]) <= 2 &&
                   Math.abs(currentData[i+1] - solData[i+1]) <= 2 &&
                   Math.abs(currentData[i+2] - solData[i+2]) <= 2) {
                    paintedCount++;
                }
            }

            const percentage = (paintedCount / totalPixelsToPaint) * 100;
            progressBar.style.width = percentage + '%';

            // L√≥gica Bombilla
            if(percentage > 99) {
                btnHint.innerText = "‚ú®"; // Modo Completar Todo
                btnHint.classList.add('active');
            } else if (percentage > 95) {
                btnHint.innerText = "üí°"; // Modo Ayuda Unitaria
                btnHint.classList.add('active');
            } else {
                btnHint.classList.remove('active');
            }

            if(percentage > 99.9) triggerVictory();
        }

        // ACCI√ìN DE LA BOMBILLA
        btnHint.onclick = () => {
            const w = canvas.width, h = canvas.height;
            const currentData = ctx.getImageData(0,0,w,h); // Objeto completo para editar
            const dat = currentData.data;
            const solData = cachedSolData;
            const percentage = parseFloat(progressBar.style.width);

            if(percentage > 99) {
                // AUTO-COMPLETAR (Magia Final)
                for(let i=0; i<solData.length; i+=4) {
                    if(solData[i+3] > 0) { // Si es parte del dibujo
                        dat[i] = solData[i];
                        dat[i+1] = solData[i+1];
                        dat[i+2] = solData[i+2];
                        dat[i+3] = 255;
                    }
                }
                ctx.putImageData(currentData, 0, 0);
                saveToDB(currentLevel.id, canvas.toDataURL());
                updateProgress();
            } else {
                // AYUDA UNITARIA (Buscar 1 hueco)
                // Escaneamos buscando un pixel sin pintar
                for(let i=0; i<solData.length; i+=40) { // Saltos para ir r√°pido
                    // Si tiene color en solucion pero no en actual
                    if(solData[i+3] > 0 && 
                       (Math.abs(dat[i]-solData[i])>2 || Math.abs(dat[i+1]-solData[i+1])>2)) {
                        
                        // Encontrado! Rellenamos esa √°rea
                        const pixelIdx = i / 4;
                        const y = Math.floor(pixelIdx / w);
                        const x = pixelIdx % w;
                        
                        // Identificar color
                        let best=-1, minD=999999;
                        coloresRGB.forEach((c, idx) => {
                            const d = Math.abs(solData[i]-c.r) + Math.abs(solData[i+1]-c.g) + Math.abs(solData[i+2]-c.b);
                            if(d < minD) { minD=d; best=idx; }
                        });
                        
                        if(best !== -1) {
                            fillArea(x, y, coloresRGB[best]);
                            saveToDB(currentLevel.id, canvas.toDataURL());
                            updateProgress();
                            
                            // Centrar vista en la ayuda
                            pX = (viewport.clientWidth/2) - (x * scale);
                            pY = (viewport.clientHeight/2) - (y * scale);
                            updateTransform();
                        }
                        break; // Solo una ayuda por click
                    }
                }
            }
        };

        function triggerVictory() {
            isVictoryShown = true;
            localStorage.setItem('completed_' + currentLevel.id, 'true'); // Guardar flag completado
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => { victoryModal.classList.remove('hidden'); }, 800);
        }
        function cerrarVictoria() { victoryModal.classList.add('hidden'); }

        // GENERAR PALETA
        function generarPaleta(coloresHex) {
            paletaDiv.innerHTML = ''; selectedColorIndex = 0;
            coloresHex.forEach((c, i) => {
                const btn = document.createElement('div');
                btn.className = 'color-btn';
                btn.style.backgroundColor = c;
                const r = parseInt(c.slice(1,3),16), g = parseInt(c.slice(3,5),16), b = parseInt(c.slice(5,7),16);
                if ((r*0.299 + g*0.587 + b*0.114) > 186) btn.classList.add('light');
                btn.innerHTML = `<span class="color-number">${i + 1}</span>`;
                if(i === 0) btn.classList.add('selected');
                const selectMe = (e) => {
                    e.preventDefault(); e.stopPropagation();
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedColorIndex = i;
                };
                btn.addEventListener('touchstart', selectMe, {passive:false});
                btn.onclick = selectMe;
                paletaDiv.appendChild(btn);
            });
        }

        // --- BOTONES ---
        document.getElementById('btn-back').onclick = async () => {
            if(currentLevel) await saveToDB(currentLevel.id, canvas.toDataURL());
            gameScreen.classList.add('hidden'); galleryScreen.classList.remove('hidden');
            currentLevel = null; renderGallery();
        };
        document.getElementById('btn-reset').onclick = () => {
            if(confirm('¬øReiniciar foto?')) {
                deleteFromDB(currentLevel.id);
                localStorage.removeItem('completed_' + currentLevel.id);
                ctx.drawImage(imgLineas, 0, 0, canvas.width, canvas.height); 
                updateProgress();
            }
        };
        document.getElementById('btn-download').onclick = () => {
            const link = document.createElement('a');
            link.download = currentLevel.nombre + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        };
        const btnSol = document.getElementById('btn-solucion');
        let backup;
        const showS = (e) => { e.preventDefault(); if(backup)return; backup=ctx.getImageData(0,0,canvas.width,canvas.height); ctx.drawImage(imgSolucion,0,0,canvas.width,canvas.height); };
        const hideS = (e) => { if(e)e.preventDefault(); if(!backup)return; ctx.putImageData(backup,0,0); backup=null; };
        btnSol.addEventListener('touchstart', showS); btnSol.addEventListener('touchend', hideS);
        btnSol.addEventListener('mousedown', showS); window.addEventListener('mouseup', hideS);

        // --- ZOOM & INPUT ---
        function updateTransform() { zoomLayer.style.transform = `translate(${pX}px, ${pY}px) scale(${scale})`; }
        let isDrag=false, isPinch=false, hasMov=false, lX=0, lY=0, initDist=0, lZoomT=0;

        viewport.addEventListener('touchstart', (e) => {
            if(e.target.closest('.paleta-container')) return;
            if(e.touches.length===1) { isDrag=true; hasMov=false; lX=e.touches[0].clientX; lY=e.touches[0].clientY; }
            else if(e.touches.length===2) { isDrag=false; isPinch=true; initDist=getDist(e.touches[0], e.touches[1]); lZoomT=Date.now(); }
        }, {passive:false});

        viewport.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if(e.touches.length===2) lZoomT=Date.now();
            if(isDrag && e.touches.length===1) {
                const dx=e.touches[0].clientX-lX, dy=e.touches[0].clientY-lY;
                if(Math.abs(dx)>2||Math.abs(dy)>2) hasMov=true;
                pX+=dx; pY+=dy; lX=e.touches[0].clientX; lY=e.touches[0].clientY; updateTransform();
            } else if(isPinch && e.touches.length===2) {
                const dist=getDist(e.touches[0], e.touches[1]);
                const midX=(e.touches[0].clientX+e.touches[1].clientX)/2, midY=(e.touches[0].clientY+e.touches[1].clientY)/2;
                const ns = Math.min(Math.max(0.1, scale*(dist/initDist)), 12);
                pX = midX - (midX - pX) * (ns/scale); pY = midY - (midY - pY) * (ns/scale);
                scale=ns; initDist=dist; updateTransform();
            }
        }, {passive:false});

        viewport.addEventListener('touchend', (e) => {
            isDrag=false; isPinch=false;
            if(Date.now()-lZoomT<400) return;
            if(e.changedTouches.length===1 && !hasMov) { const t=e.changedTouches[0]; handleInput(t.clientX, t.clientY); }
        });

        viewport.addEventListener('mousedown', e=>{isDrag=true; hasMov=false; lX=e.clientX; lY=e.clientY;});
        viewport.addEventListener('mousemove', e=>{if(!isDrag)return; const dx=e.clientX-lX, dy=e.clientY-lY; if(Math.abs(dx)>2||Math.abs(dy)>2) hasMov=true; pX+=dx; pY+=dy; lX=e.clientX; lY=e.clientY; updateTransform();});
        viewport.addEventListener('mouseup', e=>{isDrag=false; if(!hasMov) handleInput(e.clientX, e.clientY);});
        viewport.addEventListener('wheel', e=>{
            e.preventDefault(); const rect=viewport.getBoundingClientRect();
            const mx=e.clientX-rect.left, my=e.clientY-rect.top;
            const ns=Math.min(Math.max(0.1, scale*(e.deltaY>0?0.9:1.1)), 12);
            pX=mx-(mx-pX)*(ns/scale); pY=my-(my-pY)*(ns/scale); scale=ns; updateTransform();
        }, {passive:false});

        function getDist(t1, t2) { return Math.hypot(t1.clientX-t2.clientX, t1.clientY-t2.clientY); }

        function handleInput(cx, cy) {
            const rect = viewport.getBoundingClientRect();
            if(cy > rect.bottom) return;
            const x = Math.floor((cx - rect.left - pX) / scale);
            const y = Math.floor((cy - rect.top - pY) / scale);
            if(x>=0 && x<canvas.width && y>=0 && y<canvas.height) tryPaint(x, y);
        }

        function tryPaint(x, y) {
            const idx = (y * canvas.width + x) * 4;
            const pR = cachedSolData[idx], pG = cachedSolData[idx+1], pB = cachedSolData[idx+2], pA = cachedSolData[idx+3];
            if(pA === 0) return; 
            let best=-1, minD=999999;
            coloresRGB.forEach((c, i) => {
                const d = Math.abs(pR-c.r) + Math.abs(pG-c.g) + Math.abs(pB-c.b);
                if(d < minD) { minD=d; best=i; }
            });

            if(best === selectedColorIndex) {
                fillArea(x, y, coloresRGB[best]);
                saveToDB(currentLevel.id, canvas.toDataURL());
                updateProgress(); 
            } else {
                if(navigator.vibrate) navigator.vibrate(200);
                shakeLayer.classList.add('shake');
                setTimeout(()=>shakeLayer.classList.remove('shake'), 300);
            }
        }

        function fillArea(sx, sy, col) {
            const w = canvas.width, h = canvas.height;
            const vis = ctx.getImageData(0,0,w,h);
            const dat = vis.data;
            const sol = cachedSolData;
            const lin = cachedLinData;
            
            const q = [[sx, sy]], visSet = new Uint8Array(w*h);
            const tr=col.r, tg=col.g, tb=col.b;

            while(q.length) {
                const [cx, cy] = q.pop();
                const idx = cy*w + cx;
                if(visSet[idx]) continue;
                visSet[idx] = 1;
                const i = idx*4;
                if(lin[i]<150 && lin[i+1]<150 && lin[i+2]<150 && lin[i+3]>200) continue;
                if(Math.abs(sol[i]-tr)<=1 && Math.abs(sol[i+1]-tg)<=1 && Math.abs(sol[i+2]-tb)<=1) {
                    dat[i]=tr; dat[i+1]=tg; dat[i+2]=tb; dat[i+3]=255;
                    if(cx+1<w) q.push([cx+1, cy]);
                    if(cx-1>=0) q.push([cx-1, cy]);
                    if(cy+1<h) q.push([cx, cy+1]);
                    if(cy-1>=0) q.push([cx, cy-1]);
                }
            }
            ctx.putImageData(vis, 0, 0);
        }
